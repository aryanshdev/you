<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter | Login</title>
    <link rel="icon" href="favicon.ico">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/68ef15346d.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;400;500;700;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">

        <a class="navbar-brand" href="#"><i class="fa-brands fa-twitter"></i> twitter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item nav-link top-padded-nav-item">Home</li>
                <li class="nav-item nav-link top-padded-nav-item">Trending</li>
                <li class="nav-item nav-link"><button type="button" class="btn btn-outline-light rounded-corner-button"
                        style="font-size: 0.8em;">Sign Up</li>
        </div>

        </ul>
    </nav>
    <div class="main">
        <div class="row">
            <div class="col-lg-4 col-md-10 col-sm-10 col-10 no-pad">
                <div class="col1 col"><i class="fa-brands fa-twitter fa-4x"
                        style="color:#1ca1f1;"></i>
                    <h1
                        style="color:#888;font-size :1.6rem; font-family:Arial, Helvetica, sans-serif; font-weight: 700;">
                        Welcome Back</h1>
                    <div class="input-group input-group-sm input-div inp-user" >
                        <div class="input-group-prepend"> 

                        </div>
                        <input type="text" class="form-control" placeholder="Phone, email or Username"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-sm input-div" style="margin: 0 auto 2% auto;">
                        <div class="input-group-prepend">

                        </div>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="password-link">
                        <a href="javascript:alert('Passwords Are Meant to be Remembered.')" style="color: #1ca1f1;">Forgot password ?</a>
                    </div>
                    <button type="button" class="btn btn-primary login-btn" onclick="javascript:alert('Welcome')">
                        Log In 
                        <div class="login-btn-img"> <i class="fa-solid fa-arrow-right"></i></div>
                    </button>
                    <div class="new-signup">
                        Don't have an account yet? <a href = "javascript:alert('New Account Will be Created Shortly')" style="color: #1ca1f1; text-decoration: underline;">Sign up</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-10 col-sm-10 col-10 no-pad col-2-mob">
                <div class="col2 col">
                    <h2>Join Twitter today and see what's happening in the world right now</h2>
                    <img src="https://www.argility.com/wp-content/uploads/2021/03/retail-management_.png">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
